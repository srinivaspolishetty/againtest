<div class="login-bg">
  <div class="container-fluid">
    <div class="login-box">
      <!-- <img src="assets/images/logo.png" alt="Logo" class="logoimg"> -->
      <form autocomplete="off" [formGroup]="loginForm">
        <div class="form-group">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="User Name">
        </div>
        <div class="form-group">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group text-right">
          <button type="button" class="btn btn-link p-r-0">Forgot Password? </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary w-100p" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
